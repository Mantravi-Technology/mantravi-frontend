<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantravi - Engineering Global Disruption with AI-Native Excellence</title>
    <script>
        // Cloudflare Pages Functions middleware handles clean URLs
        // This file only redirects /index.html to / (clean URL)
        // The middleware will serve /pages/home/index.html for / without changing URL
        (function() {
            var pathname = window.location.pathname;
            // Only redirect if someone directly accesses /index.html
            if (pathname === '/index.html' || pathname === '/index.html/') {
                window.location.replace(window.location.origin + '/');
            }
            // If we're at root (/), the middleware should handle it
            // But if middleware didn't work, redirect as fallback
            else if (pathname === '/' || pathname === '') {
                // Give middleware a moment to work, then fallback if needed
                setTimeout(function() {
                    if (window.location.pathname === '/' || window.location.pathname === '') {
                        // Fallback: redirect to actual file (only if middleware failed)
                        window.location.replace('/pages/home/index.html');
                    }
                }, 100);
            }
        })();
    </script>

        body { 
            margin: 0;

            font-size: 18px;

    </style>
</head>
