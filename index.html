<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantravi - Innovating trust, Connecting possibilities</title>
    <!-- 
        CRITICAL: This file should NOT interfere with _redirects
        Only redirect /index.html to /, let _redirects handle everything else
    -->
    <script>
        // ONLY redirect /index.html to / - nothing else!
        // _redirects file handles / -> /pages/home/index.html
        (function() {
            var pathname = window.location.pathname;
            // Only redirect if explicitly accessing /index.html
            if (pathname === '/index.html' || pathname === '/index.html/') {
                window.location.replace(window.location.origin + '/');
            }
            // DO NOT redirect / - let _redirects handle it!
        })();
    </script>
</head>
<body style="margin:0;padding:0;background:#050a30;">
    <!-- This should never be seen if _redirects works properly -->
    <noscript>
        <p style="color:white;text-align:center;margin-top:50vh;transform:translateY(-50%);font-family:Arial,sans-serif;">
            <a href="/" style="color:#4EE4FF;text-decoration:none;">Click here to continue</a>
        </p>
    </noscript>
</body>
</html>
