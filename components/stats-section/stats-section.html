<style>
    /* Compact Stats Animations */
    .compact-stat {
        opacity: 0;
        transform: translateY(1rem) scale(0.9);
        transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }
    
    .compact-stat.is-visible {
        opacity: 1;
        transform: translateY(0) scale(1);
    }
    
    .compact-stat:hover {
        transform: translateY(-4px) scale(1.1);
    }
    
    /* Parallax Scrolling */
    .parallax-bg-1 {
        transform: translateY(0);
        transition: transform 0.1s ease-out;
    }
    
    .parallax-bg-2 {
        transform: translateY(0);
        transition: transform 0.1s ease-out;
    }
    
    .parallax-bg-3 {
        transform: translateY(0);
        transition: transform 0.1s ease-out;
    }
    
    .parallax-bg-4 {
        transform: translateY(0);
        transition: transform 0.1s ease-out;
    }
    
    /* Mobile Optimizations */
    @media (max-width: 768px) {
        .compact-stat {
            transform: translateY(0.5rem) scale(0.95);
        }
        
        .compact-stat.is-visible {
            transform: translateY(0) scale(1);
        }
        
        .compact-stat:hover {
            transform: translateY(-2px) scale(1.05);
        }
        
        /* Ensure all stats fit in single mobile view */
        .container {
            max-height: 100vh;
            overflow: hidden;
        }
    }
    
    /* Staggered Animation */
    .compact-stat:nth-child(1) { animation-delay: 0.1s; }
    .compact-stat:nth-child(2) { animation-delay: 0.2s; }
    .compact-stat:nth-child(3) { animation-delay: 0.3s; }
    .compact-stat:nth-child(4) { animation-delay: 0.4s; }
</style>

<!-- Compact Stats JavaScript -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Compact Stats Animator with Parallax
        class CompactStatsAnimator {
            constructor() {
                this.observerOptions = {
                    threshold: 0.3,
                    rootMargin: '0px 0px -20px 0px'
                };
                
                this.init();
            }
            
            init() {
                this.setupScrollAnimations();
                this.setupParallaxScrolling();
            }
            
            setupScrollAnimations() {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach((entry, index) => {
                        if (entry.isIntersecting) {
                            setTimeout(() => {
                                entry.target.classList.add('is-visible');
                            }, index * 100);
                        }
                    });
                }, this.observerOptions);
                
                const statCards = document.querySelectorAll('.compact-stat');
                statCards.forEach(card => {
                    observer.observe(card);
                });
            }
            
            setupParallaxScrolling() {
                let ticking = false;
                
                function updateParallax() {
                    const scrolled = window.pageYOffset;
                    const parallaxElements = document.querySelectorAll('[data-parallax]');
                    
                    parallaxElements.forEach(element => {
                        const speed = parseFloat(element.getAttribute('data-parallax'));
                        const yPos = -(scrolled * speed);
                        element.style.transform = `translateY(${yPos}px)`;
                    });
                    
                    // Background parallax elements
                    const bg1 = document.querySelector('.parallax-bg-1');
                    const bg2 = document.querySelector('.parallax-bg-2');
                    const bg3 = document.querySelector('.parallax-bg-3');
                    const bg4 = document.querySelector('.parallax-bg-4');
                    
                    if (bg1) bg1.style.transform = `translateY(${scrolled * 0.1}px)`;
                    if (bg2) bg2.style.transform = `translateY(${scrolled * -0.1}px)`;
                    if (bg3) bg3.style.transform = `translateY(${scrolled * 0.05}px)`;
                    if (bg4) bg4.style.transform = `translateY(${scrolled * -0.05}px)`;
                    
                    ticking = false;
                }
                
                function requestTick() {
                    if (!ticking) {
                        requestAnimationFrame(updateParallax);
                        ticking = true;
                    }
                }
                
                window.addEventListener('scroll', requestTick);
            }
        }
        
        // Initialize the compact stats animator
        new CompactStatsAnimator();
    });
</script>
