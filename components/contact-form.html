<!-- Reusable Contact Form Component -->
<div id="consultModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center p-4">
    <div class="bg-gradient-to-br from-slate-800 to-slate-900 rounded-xl shadow-2xl max-w-4xl w-full max-h-[90vh] overflow-y-auto">
        <!-- Modal Header -->
        <div class="flex justify-between items-center p-6 border-b border-slate-600/30">
            <div class="flex items-center space-x-3">
                <img src="../../assets/icons/ui/mantravilogo.png" alt="Mantravi Logo" class="h-8 w-auto">
                <div>
                    <h3 class="text-xl font-bold text-white">Start Your Digital Journey</h3>
                    <p class="text-sm text-gray-400">Consult Our Experts</p>
                </div>
            </div>
            <button onclick="closeConsultModal()" class="text-gray-400 hover:text-white transition-colors">
                <i data-lucide="x" class="w-6 h-6"></i>
            </button>
        </div>
        
        <!-- Modal Body -->
        <div class="p-6">
            <p class="text-gray-300 mb-6">Ready to transform your business with cutting-edge technology? Share your vision with us and let's build something extraordinary together.</p>
            
            <form id="consultForm" class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-slate-200 mb-2">Full Name *</label>
                    <input type="text" id="name" name="name" required 
                           class="w-full px-4 py-3 bg-slate-700/50 border border-slate-500/50 rounded-lg text-white placeholder-slate-400 focus:border-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-400/20 transition-colors">
                </div>
                
                <div>
                    <label for="email" class="block text-sm font-medium text-slate-200 mb-2">Email Address *</label>
                    <input type="email" id="email" name="email" required 
                           class="w-full px-4 py-3 bg-slate-700/50 border border-slate-500/50 rounded-lg text-white placeholder-slate-400 focus:border-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-400/20 transition-colors">
                </div>
                
                <div>
                    <label for="phone" class="block text-sm font-medium text-slate-200 mb-2">Phone Number</label>
                    <input type="tel" id="phone" name="phone" 
                           class="w-full px-4 py-3 bg-slate-700/50 border border-slate-500/50 rounded-lg text-white placeholder-slate-400 focus:border-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-400/20 transition-colors">
                </div>
                
                <div>
                    <label for="company" class="block text-sm font-medium text-slate-200 mb-2">Company Name</label>
                    <input type="text" id="company" name="company" 
                           class="w-full px-4 py-3 bg-slate-700/50 border border-slate-500/50 rounded-lg text-white placeholder-slate-400 focus:border-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-400/20 transition-colors">
                </div>
                
                <div>
                    <label for="service" class="block text-sm font-medium text-slate-200 mb-2">Service Interested In *</label>
                    <select id="service" name="service" required 
                            class="w-full px-4 py-3 bg-slate-700/50 border border-slate-500/50 rounded-lg text-white focus:border-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-400/20 transition-colors">
                        <option value="">Select a service</option>
                        <option value="web-development">Web & App Development</option>
                        <option value="digital-marketing">Digital Marketing & Branding</option>
                        <option value="qa-services">QA & Maintenance Services</option>
                        <option value="ai-transformation">AI-Driven Digital Transformation</option>
                        <option value="consulting">IT Consulting</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="lg:col-span-2">
                    <label for="message" class="block text-sm font-medium text-slate-200 mb-2">Project Details *</label>
                    <textarea id="message" name="message" rows="4" required 
                              class="w-full px-4 py-3 bg-slate-700/50 border border-slate-500/50 rounded-lg text-white placeholder-slate-400 focus:border-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-400/20 resize-none transition-colors"
                              placeholder="Describe your project requirements, timeline, and any specific needs..."></textarea>
                </div>
                
                <div class="lg:col-span-2 flex space-x-3 pt-4">
                    <button type="button" onclick="closeConsultModal()" 
                            class="flex-1 px-4 py-3 border border-slate-500/50 text-slate-200 rounded-lg hover:bg-slate-600/50 transition-colors">
                        Cancel
                    </button>
                    <button type="submit" 
                            class="flex-1 px-4 py-3 bg-blue-500 text-white rounded-lg font-semibold hover:bg-blue-600 transition-colors">
                        Send Request
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
