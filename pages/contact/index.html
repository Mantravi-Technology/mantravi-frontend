<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Mantravi | Get In Touch</title>
    <meta name="description" content="Get in touch with Mantravi for your digital transformation needs. Contact our expert team for consultations and project inquiries.">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../../assets/icons/favicon.ico">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../../assets/css/main.css">
    
    <!-- Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Global Parallax Configuration - Load First -->
    <script src="../../config/parallax-config.js"></script>
    
    <!-- Common Styles Component -->
    <div id="styles-container"></div>
</head>
<body class="bg-[#050a30] text-white smooth-scroll premium-scroll">
    <!-- Header -->
    <header id="header-container"></header>
    <script src="../../assets/js/component-loader.js"></script>
    
    <!-- Page Header Component -->
    <div id="page-header-container"></div>

    <!-- Contact Form & Info -->
    <section class="section-padding relative overflow-hidden">
        <!-- Parallax background -->
        <div class="absolute inset-0 bg-gradient-to-br from-[#4EE4FF]/5 to-transparent parallax-bg"></div>
        
        <div class="container mx-auto px-6 relative z-10">
            <div class="grid-2">
                <!-- Contact Form -->
                <div class="bg-black/50 backdrop-blur-sm rounded-xl p-8 border border-white/10 parallax-cards">
                    <h2 class="heading-2 mb-6">Send Us a Message</h2>
                    <form id="contact-form" class="space-y-6">
                        <div class="grid-2">
                            <div>
                                <label for="firstName" class="block text-sm font-medium mb-2">First Name</label>
                                <input type="text" id="firstName" name="firstName" class="form-input" required>
                            </div>
                            <div>
                                <label for="lastName" class="block text-sm font-medium mb-2">Last Name</label>
                                <input type="text" id="lastName" name="lastName" class="form-input" required>
                            </div>
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium mb-2">Email</label>
                            <input type="email" id="email" name="email" class="form-input" required>
                        </div>
                        <div>
                            <label for="company" class="block text-sm font-medium mb-2">Company</label>
                            <input type="text" id="company" name="company" class="form-input">
                        </div>
                        <div>
                            <label for="service" class="block text-sm font-medium mb-2">Service Interest</label>
                            <select id="service" name="service" class="form-input">
                                <option value="">Select a service</option>
                                <option value="web-development">Web Development</option>
                                <option value="digital-marketing">Digital Marketing</option>
                                <option value="qa-services">QA Services</option>
                                <option value="consulting">Consulting</option>
                            </select>
                        </div>
                        <div>
                            <label for="message" class="block text-sm font-medium mb-2">Message</label>
                            <textarea id="message" name="message" rows="4" class="form-input" placeholder="Tell us about your project..." required></textarea>
                        </div>
                        <button type="submit" class="btn-primary w-full">Send Message</button>
                    </form>
                </div>
                
                <!-- Contact Information -->
                <div class="space-y-8">
                    <div>
                        <h2 class="heading-2 mb-6">Still Have you Any Question?</h2>
                        <div class="space-y-6">
                            <div class="flex items-start">
                                <i data-lucide="mail" class="w-6 h-6 text-[#4EE4FF] mr-4 mt-1"></i>
                                <div>
                                    <h3 class="font-semibold mb-1">Email Us</h3>
                                    <p class="text-gray-400">info@mantravi.com</p>
                                </div>
                            </div>
                            <div class="flex items-start">
                                <i data-lucide="phone" class="w-6 h-6 text-[#4EE4FF] mr-4 mt-1"></i>
                                <div>
                                    <h3 class="font-semibold mb-1">Call Us</h3>
                                    <p class="text-gray-400">+91 8766664567</p>
                                </div>
                            </div>
                            <div class="flex items-start">
                                <i data-lucide="map-pin" class="w-6 h-6 text-[#4EE4FF] mr-4 mt-1"></i>
                                <div>
                                    <h3 class="font-semibold mb-1">Locate Us</h3>
                                    <p class="text-gray-400">Crossing Republik<br>UTTAR PRADESH  201016</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="bg-black/50 backdrop-blur-sm rounded-xl p-6 border border-white/10">
                        <h3 class="heading-3 mb-4">Business Hours</h3>
                        <div class="space-y-2 text-sm">
                            <div class="flex justify-between">
                                <span>Monday - Friday</span>
                                <span class="text-gray-400">9:00 AM - 6:00 PM</span>
                            </div>
                            <div class="flex justify-between">
                                <span>Saturday</span>
                                <span class="text-gray-400">10:00 AM - 4:00 PM</span>
                            </div>
                            <div class="flex justify-between">
                                <span>Sunday</span>
                                <span class="text-gray-400">Closed</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- CTA Section Component -->
    <div id="cta-container"></div>

    <!-- Footer -->
    <footer id="footer-container"></footer>
    
    <!-- Scripts -->
    <script>
        // Initialize Lucide Icons
        lucide.createIcons();
        
        // Mobile Menu Toggle
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        
        if (mobileMenuBtn && mobileMenu) {
            mobileMenuBtn.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
        }
    </script>

    <!-- Contact Form Container -->
    <div id="contact-form-container"></div>

    <!-- API Service -->
    <script src="../../assets/js/api-service.js"></script>
    
    <!-- Main JavaScript -->
    <script src="../../assets/js/main.js"></script>
</body>
</html>
