<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Favicon - MUST be first to prevent browser using header logo as favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/icons/ui/favicon/favicon.ico">
    <link rel="icon" type="image/png" sizes="96x96" href="/assets/icons/ui/favicon/favicon-96x96.png">
    <link rel="icon" type="image/svg+xml" href="/assets/icons/ui/favicon/favicon.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/ui/favicon/apple-touch-icon.png">
    <link rel="manifest" href="/assets/icons/ui/favicon/site.webmanifest">
    <!-- Preload favicon for faster loading -->
    <link rel="preload" as="image" href="/assets/icons/ui/favicon/favicon.ico">
    <link rel="preload" as="image" href="/assets/icons/ui/favicon/favicon-96x96.png">
    
    <title>Blog Post - Mantravi</title>
    <meta name="description" content="Read the latest insights and technology news from Mantravi">
    <meta name="keywords" content="technology blog, AI, web development, digital transformation">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph (will be updated dynamically by blog-detail.js) -->
    <meta property="og:type" content="article">
    <meta property="og:site_name" content="Mantravi">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@mantravi">
    
    <!-- Canonical URL (will be updated dynamically) -->
    <link rel="canonical" href="">
    
    <!-- Sitemap -->
    <link rel="sitemap" type="application/xml" href="https://mantravi.com/sitemap.xml">
    
    <!-- Preconnect to external domains for faster resource loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    <link rel="preconnect" href="https://unpkg.com">
    <link rel="dns-prefetch" href="https://www.googletagmanager.com">
    
    <!-- Tailwind CSS - Load before main.css -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Inter Font - Load before main.css -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Main CSS - Load synchronously in <head> to prevent FOUC -->
    <link rel="stylesheet" href="/assets/css/main.css">
    
    <!-- Defer non-critical scripts -->
    <script defer src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <!-- Console Protection Configuration - Defer non-critical -->
    <script defer src="/config/console-protection-config.js"></script>
    
    <!-- Console Protection - Defer -->
    <script defer src="/assets/js/console-protection.js"></script>
    
    <!-- Google Analytics Configuration - Defer -->
    <script defer src="/config/analytics-config.js"></script>
    <script defer>
        if (typeof ANALYTICS_CONFIG !== 'undefined') {
            window.ANALYTICS_CONFIG = ANALYTICS_CONFIG;
        }
    </script>
    
    <!-- Google Analytics - Async for non-blocking -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-5F8EJP5WXD"></script>
    <script defer>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-5F8EJP5WXD', {
            'anonymize_ip': true,
            'allow_google_signals': false,
            'allow_ad_personalization_signals': false
        });
    </script>
    
    <style>
        /* Blog content wrapper - ensures embedded HTML content renders properly */
        .blog-content-wrapper {
            width: 100%;
            overflow-x: visible;
            overflow-y: visible;
        }
        
        /* Ensure blog article content is responsive and doesn't conflict */
        .blog-content-wrapper .blog-article {
            max-width: 100%;
            margin: 0 auto;
        }
        
        /* Make sure embedded images are responsive and show fully */
        .blog-content-wrapper img {
            max-width: 100%;
            width: 100%;
            height: auto;
            object-fit: contain;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        
        /* Exclude hero image from general blog-detail img rules */
        #blog-detail img:not(#main-blog-image) {
            max-width: 100%;
            width: 100%;
            height: auto;
            object-fit: contain;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        
        /* Ensure all content respects container boundaries */
        .blog-content-wrapper * {
            max-width: 100%;
        }
        
        /* Override container constraints for blog article wrapper */
        #blog-detail {
            width: 100% !important;
            overflow: visible !important;
            position: relative !important;
        }
        
        /* Ensure hero image container doesn't hide content */
        #blog-detail figure,
        #blog-detail figure > div {
            overflow: visible !important;
            position: relative !important;
            visibility: visible !important;
            display: block !important;
        }
        
        /* Make hero image break out of container to full width */
        #blog-hero-image {
            width: 100vw !important;
            max-width: 100vw !important;
            margin-left: calc(-50vw + 50%) !important;
            margin-right: calc(-50vw + 50%) !important;
            position: relative !important;
            overflow: visible !important;
            visibility: visible !important;
            display: block !important;
            padding: 0 !important;
        }
        
        #blog-hero-image > div {
            width: 100% !important;
            max-width: 100% !important;
            min-height: 60vh !important;
            height: 60vh !important;
            overflow: hidden !important;
            position: relative !important;
            display: block !important;
            visibility: visible !important;
            margin: 0 !important;
            padding: 0 !important;
            border-radius: 0 !important;
        }
        
        /* Force image visibility - override any conflicting styles */
        #main-blog-image {
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
            position: relative !important;
            z-index: 10 !important;
        }
        
        /* Fix problematic overlays - only for content elements, not navigation/modals */
        .blog-content-wrapper p[style*="position: absolute"],
        .blog-content-wrapper span[style*="position: absolute"],
        .blog-content-wrapper div[style*="position: absolute"]:not([class*="nav"]):not([class*="modal"]) {
            position: relative !important;
            top: auto !important;
            left: auto !important;
            z-index: auto !important;
        }
        
        /* Ensure proper z-index stacking */
        .blog-content-wrapper {
            position: relative;
            z-index: 1;
        }
        
        /* Make all blog content read-only and non-editable */
        .blog-content-wrapper,
        .blog-content-wrapper * {
            user-select: text;
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            -webkit-touch-callout: default;
        }
        
        /* Prevent editing - make content static from backend */
        .blog-content-wrapper * {
            contenteditable: false !important;
            -webkit-user-modify: read-only !important;
        }
        
        /* Enhanced typography for better reading experience */
        .blog-content-wrapper {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }
        
        /* Improve text readability */
        .blog-content-wrapper p {
            line-height: 1.75 !important;
            margin-bottom: 1.25em !important;
        }
        
        .blog-content-wrapper h1,
        .blog-content-wrapper h2,
        .blog-content-wrapper h3 {
            line-height: 1.3 !important;
            margin-top: 1.5em !important;
            margin-bottom: 0.75em !important;
        }
        
        /* Remove any unwanted white overlays */
        .blog-content-wrapper *[style*="background: rgba(255"]:not(.post):not(.content) {
            background: transparent !important;
        }
        
        /* Reading progress indicator */
        .reading-progress {
            position: fixed;
            top: 0;
            left: 0;
            width: 0%;
            height: 3px;
            background: linear-gradient(90deg, #4EE4FF, #00BFFF);
            z-index: 9999;
            transition: width 0.1s ease;
        }
        
        /* Smooth scroll behavior for better UX */
        html {
            scroll-behavior: smooth;
        }
        
        /* Professional typography - Medium/WordPress style */
        .prose {
            color: #e2e8f0;
            text-align: left;
        }
        
        /* Ensure all content is left-aligned */
        .prose * {
            text-align: left;
        }
        
        .prose p {
            font-size: 1.125rem;
            line-height: 1.85;
            margin-bottom: 1.5em;
            color: #cbd5e1;
        }
        
        .prose h1, .prose h2, .prose h3, .prose h4 {
            color: #f1f5f9;
            font-weight: 700;
            margin-top: 2em;
            margin-bottom: 1em;
        }
        
        .prose h2 {
            font-size: 1.875rem;
            line-height: 1.3;
        }
        
        .prose h3 {
            font-size: 1.5rem;
            line-height: 1.4;
        }
        
        .prose a {
            color: #4EE4FF;
            text-decoration: underline;
            text-underline-offset: 3px;
        }
        
        .prose a:hover {
            color: #00BFFF;
        }
        
        .prose ul, .prose ol {
            margin: 1.5em 0;
            padding-left: 1.5em;
        }
        
        .prose li {
            margin: 0.5em 0;
            line-height: 1.75;
        }
        
        .prose blockquote {
            border-left: 4px solid #4EE4FF;
            padding-left: 1.5em;
            margin: 2em 0;
            font-style: italic;
            color: #94a3b8;
        }
        
        .prose code {
            background: rgba(78, 228, 255, 0.1);
            padding: 0.2em 0.4em;
            border-radius: 4px;
            font-size: 0.9em;
        }
        
        .prose img {
            border-radius: 12px;
            margin: 2em 0;
        }
        
        /* Hero image styles - ensure full image shows */
        #blog-detail figure,
        #blog-hero-image {
            width: 100% !important;
            margin: 2rem 0 3rem 0 !important;
            display: block !important;
            position: relative !important;
            overflow: visible !important;
            visibility: visible !important;
            opacity: 1 !important;
            z-index: 10 !important;
        }
        
        #blog-detail figure > div {
            width: 100% !important;
            overflow: visible !important;
            position: relative !important;
            display: block !important;
            visibility: visible !important;
        }
        
        #blog-hero-image > div {
            width: 100% !important;
            min-height: 60vh !important;
            height: 60vh !important;
            overflow: hidden !important;
            position: relative !important;
            display: block !important;
            visibility: visible !important;
        }
        
        #blog-detail figure img:not(#main-blog-image) {
            width: 100% !important;
            height: auto !important;
            max-width: 100% !important;
            object-fit: contain !important;
            object-position: center !important;
            display: block !important;
            margin: 0 auto !important;
            position: relative !important;
            z-index: 10 !important;
            visibility: visible !important;
            opacity: 1 !important;
        }
        
        #main-blog-image {
            width: 100% !important;
            height: 100% !important;
            min-height: 60vh !important;
            max-width: 100% !important;
            object-fit: cover !important;
            object-position: center !important;
            display: block !important;
            margin: 0 !important;
            padding: 0 !important;
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            z-index: 1 !important;
            visibility: visible !important;
            opacity: 1 !important;
        }
        
        /* Mobile-specific: Ensure full image coverage on mobile */
        @media (max-width: 640px) {
            #blog-hero-image > div {
                min-height: 50vh !important;
                height: 50vh !important;
            }
            
            #main-blog-image {
                min-height: 50vh !important;
                height: 100% !important;
                object-fit: cover !important;
            }
        }
        
        /* Ensure proper left alignment */
        header, article, #blog-detail {
            text-align: left;
        }
        
        /* Print styles for better printing */
        @media print {
            .reading-progress,
            header,
            footer,
            [id*="share"],
            #related {
                display: none !important;
            }
            
            body {
                background: white;
                color: black;
            }
            
            .prose {
                color: #1e293b;
            }
        }
        
        /* Remove focus outlines from all buttons and links */
        a:focus,
        a:focus-visible,
        a:active,
        button:focus,
        button:focus-visible,
        button:active {
            outline: none !important;
            border: none !important;
            box-shadow: none !important;
        }
        
        /* Remove tap highlight */
        a,
        button {
            -webkit-tap-highlight-color: transparent !important;
        }
        
        /* Skip to content link for accessibility */
        .skip-to-content {
            position: absolute;
            left: -9999px;
            z-index: 999;
        }
        
        .skip-to-content:focus {
            left: 6px;
            top: 6px;
            padding: 8px 16px;
            background: #4EE4FF;
            color: #050a30;
            text-decoration: none;
            border-radius: 4px;
        }
        
        /* Fix breadcrumb positioning - ensure it's below fixed header */
        section {
            scroll-margin-top: 80px;
        }
        
        /* Summary styling */
        #blog-summary {
            margin-bottom: 2rem;
        }
        
        #blog-summary p {
            color: #cbd5e1;
            line-height: 1.75;
        }
        
        /* Related Articles Card Styling - Fix underline issue */
        .related-article-card {
            text-decoration: none !important;
            color: inherit;
        }
        
        .related-article-card,
        .related-article-card * {
            text-decoration: none !important;
        }
        
        .related-article-card:hover {
            text-decoration: none !important;
        }
        
        .related-article-card h4,
        .related-article-card p {
            text-decoration: none !important;
        }
        
        /* Related card summary text - Modern and readable */
        .related-card-summary {
            color: #cbd5e1 !important;
            font-size: 0.9375rem;
            line-height: 1.7 !important;
            font-weight: 400;
            letter-spacing: 0.01em;
            text-decoration: none !important;
        }
        
        @media (min-width: 640px) {
            .related-card-summary {
                font-size: 1rem;
                line-height: 1.75 !important;
            }
        }
        
        /* Related article image styling */
        .related-article-image {
            min-height: 100%;
            background-color: rgba(78, 228, 255, 0.1);
        }
        
        .related-article-image[src="/assets/icons/ui/mantravi.png"] {
            opacity: 0.3;
            filter: grayscale(50%);
        }
        
        /* Related articles grid improvements */
        #related-grid {
            margin-top: 1rem;
        }
        
        #related h3 {
            color: #f1f5f9;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }
        
        /* Better image loading */
        img {
            transition: opacity 0.3s ease;
        }
        
        img[loading="lazy"] {
            opacity: 0.7;
        }
        
        img.loaded {
            opacity: 1;
        }
    </style>
</head>
<body class="bg-[#050a30] text-white">
    <!-- Skip to content for accessibility -->
    <a href="#blog-detail" class="skip-to-content">Skip to content</a>
    
    <header id="header-container"></header>
    <script src="/assets/js/component-loader.js"></script>

    <!-- Reading Progress Bar -->
    <div class="reading-progress"></div>

    <section class="pt-20 sm:pt-24 lg:pt-28 pb-20">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <!-- Back to Blog Link -->
            <div class="mb-8">
                <a href="/blog" class="inline-flex items-center gap-2 text-[#4EE4FF] hover:text-[#00BFFF] transition-colors text-sm">
                    <i data-lucide="arrow-left" class="w-4 h-4"></i>
                    <span>Back to Blog</span>
                </a>
            </div>

            <!-- Article Header -->
            <header class="mb-10">
                <h1 id="blog-detail-title" class="text-3xl sm:text-4xl lg:text-5xl xl:text-6xl font-extrabold leading-[1.1] mb-6 tracking-tight text-left"></h1>
                <div id="blog-detail-meta" class="flex flex-wrap items-center gap-4 text-sm text-gray-400 mb-8 text-left"></div>
                
                <!-- Summary Section -->
                <div id="blog-summary" class="hidden"></div>
                
                <!-- Enhanced Share Bar -->
                <div class="flex items-center gap-4 pt-6 border-t border-white/10">
                    <span class="text-xs text-gray-500 uppercase tracking-wide font-medium">Share</span>
                    <div class="flex items-center gap-2">
                        <a id="share-twitter" class="p-2.5 rounded-lg bg-white/5 hover:bg-white/10 transition-all hover:scale-110" href="#" aria-label="Share on X (Twitter)" title="Share on X">
                            <i data-lucide="x" class="w-5 h-5"></i>
                        </a>
                        <a id="share-linkedin" class="p-2.5 rounded-lg bg-white/5 hover:bg-white/10 transition-all hover:scale-110" href="#" aria-label="Share on LinkedIn" title="Share on LinkedIn">
                            <i data-lucide="linkedin" class="w-5 h-5"></i>
                        </a>
                        <a id="share-facebook" class="p-2.5 rounded-lg bg-white/5 hover:bg-white/10 transition-all hover:scale-110" href="#" aria-label="Share on Facebook" title="Share on Facebook">
                            <i data-lucide="facebook" class="w-5 h-5"></i>
                        </a>
                        <button id="share-native" class="p-2.5 rounded-lg bg-white/5 hover:bg-white/10 transition-all hover:scale-110" aria-label="Share via native share" title="Share">
                            <i data-lucide="share-2" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>
            </header>

            <!-- Article Content -->
            <div class="mb-10 text-left" style="overflow: visible !important; width: 100%; position: relative;">
                <article id="blog-detail" class="w-full prose prose-invert prose-lg max-w-none text-left" contenteditable="false" spellcheck="false" style="overflow: visible !important; width: 100%; position: relative;"></article>
            </div>

            <!-- Author Bio Section -->
            <section id="author-bio" class="mt-16 pt-8 border-t border-white/10 hidden">
                <div class="flex items-start gap-4">
                    <div class="w-16 h-16 rounded-full bg-gradient-to-br from-[#4EE4FF] to-[#00BFFF] flex items-center justify-center flex-shrink-0">
                        <span id="author-initial" class="text-2xl font-bold text-[#050a30]">M</span>
                    </div>
                    <div class="flex-1">
                        <h3 class="font-semibold text-lg mb-1" id="author-name">Mantravi Team</h3>
                        <p class="text-gray-400 text-sm mb-3" id="author-bio-text">Expert insights on AI, engineering, and digital transformation from our team at Mantravi.</p>
                    </div>
                </div>
            </section>
        </div>
    </section>

    <footer id="footer-container"></footer>

    <!-- Load JavaScript at end of body for better performance -->
    <script defer src="/assets/js/main.js"></script>
    <script defer src="/assets/js/api-service.js"></script>
    <script defer src="/assets/js/blog-detail.js"></script>
    
    <!-- Initialize Lucide icons after DOM is ready -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        });
    </script>
</body>
</html>
