name: Update Sitemap Daily

on:
  schedule:
    # Runs daily at 2:00 AM UTC (7:30 AM IST)
    - cron: '0 2 * * *'
  workflow_dispatch: # Allows manual trigger from GitHub UI
  push:
    branches:
      - main
      - aakashdevelop
    paths:
      - 'scripts/update-sitemap.js'
      - 'package.json'

jobs:
  update-sitemap:
    name: Update Sitemap with Latest Blog Posts
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
      pull-requests: read
    
    steps:
      - name: Checkout repository
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Check if repository is already checked out (GitHub Actions does this automatically)
          if [ ! -d .git ]; then
            # Repository not checked out, clone it with authentication
            git clone https://${TOKEN}@github.com/${{ github.repository }}.git .
          else
            # Repository already checked out, ensure we have full history and set remote with token
            git fetch --unshallow || true
            git remote set-url origin https://${TOKEN}@github.com/${{ github.repository }}.git
          fi
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Setup Node.js
        run: |
          # Ubuntu runners typically have Node.js pre-installed
          # Install Node.js 18 if not available or wrong version
          NODE_MAJOR=$(node -v 2>/dev/null | cut -d'v' -f2 | cut -d'.' -f1 || echo "0")
          if [ "$NODE_MAJOR" != "18" ]; then
            curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
            sudo apt-get install -y nodejs
          fi
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"

      - name: Install dependencies
        run: npm ci

      - name: Update sitemap
        id: update-sitemap
        run: |
          npm run update-sitemap
          echo "sitemap_updated=true" >> $GITHUB_OUTPUT

      - name: Check for changes
        id: check-changes
        run: |
          if git diff --quiet sitemap.xml; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes to sitemap.xml"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Sitemap.xml has been updated"
          fi

      - name: Commit and push changes
        if: steps.check-changes.outputs.has_changes == 'true'
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GIT_TERMINAL_PROMPT: 0
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git config --global credential.helper ''
          git config --global core.askPass ''
          git remote set-url origin https://${TOKEN}@github.com/${{ github.repository }}.git
          git add sitemap.xml
          git commit -m "ðŸ¤– Auto-update sitemap with latest blog posts [skip ci]" || exit 0
          # Use the token directly in the push URL to avoid any prompts
          git push https://${TOKEN}@github.com/${{ github.repository }}.git HEAD:${{ github.ref_name }} || exit 0

      - name: Summary
        if: always()
        run: |
          echo "## Sitemap Update Summary" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check-changes.outputs.has_changes }}" == "true" ]; then
            echo "âœ… Sitemap updated and committed successfully!" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ No changes detected in sitemap.xml" >> $GITHUB_STEP_SUMMARY
          fi

